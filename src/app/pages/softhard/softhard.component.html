[artigoDescricoes]="['Para as pessoas que não tem limitação fisica ou mental, é facil usar controles convencionais,apertar os botões facilmente, conseguir mexer normalmente no menu do jogo. Mas quem possui limitações acaba se tornando algo muito dificil, para a solução desses problemas houve a necessidade de criar ferramentas de softwares e Hardwares para acessibilidade.','Entre muitas ferramentas existentes, separamos algumas de software e hardware que são muito utilizadas no mercado e pela comunidade. Confira abaixo.']"></artigo>
<artigo artigoImagem="https://i.imgur.com/Aq0a4Cc.png" artigoImageAlt="Dois controles de consoles, lado esquerdo do Playstation 5, lado direito do Atari." artigo artigoDescImage="Montagem feita por nos com os controles da Playstation e Atari." artigoTitulo="Joystick." 
[artigoDescricoes]="['O Joystick é um dos hardwares que ajudou as pessoas com deficiencia motora a utilizar os computadores e consoles de maneira mais facil, embora já existisse antes nos helicopteros, planadores e nas cadeiras motorizadas. Teve a sua maior utilização no mundo dos jogos, um exemplo disso é o nosso queridissimo Joystick Atari, que foi um dos primeiros joysticks digitais composto por um simples botão de disparo e uma haste.','Conforme evolução tivemos novos consoles, novas tecnologias o Joystick teve sua evolução ele adquiriu um novos botões, gatilhos, visual e etc. A nova geração de consoles tambem pensou na comunidade e resolveu fabricar controles que atendesse a vontade do publico.']"></artigo>
<artigo artigoImagem="https://i.imgur.com/nClWs85.png" artigoImageAlt="Imagem da ferramenta Quadstick acessórios de acessibilidade. " artigoDescImage="Imagem retirada do site da QuadStick." artigoTitulo="QuadStick." [artigoDescricoes]="['O QuadStick tem mesmo proposito que o Joystick embora não seja operado pelas mãos e sim pela boca e pela voz da pessoa que estiver utilizando. O aparelho tem a sua orientação por quatro sensores de sopro e sucção, um sensor de posição labial e um interruptor, conectados a um proceessador que transforma as entradas do sensor em sinais conduzidos por USB ou Bluetooth para os diversos consoles e computadores.', 'Atualmente muitas pessoas tetraplegicas estão ingressando na carreira de streamer utilizando esta ferramenta.']"></artigo>
<artigo artigoImagem="https://i.imgur.com/pHrIfzb.jpg" artigoImageAlt="Controle assistivo da Playstation com diversos botões." artigoDescImage="Imagem retirada do site da Playstation/Sony." artigoTitulo="Controles adaptaveis." 
[artigoDescricoes]="['Nos dias atuais as grandes empresas como a Playstation, Xbox e Nintendo revolucionaram em questão da acessibilidade para o seus consoles com os novos controles adaptaveis, onde são totalmente personalizaveis e com entradas para dispositivos externos, como switches, botões e joysticks.', 'A primeira dessas empresas a lançar este produto foi a Xbox na seguinte data dia 20 de Abril de 2021, já a Playstation será lançado na data do dia 6 de Dezembro de 2023, mas já se encotra na pré-venda, enquanto isso a Nintendo ainda esta projetando o seu controle, mas promete ter as mesmas funcionalidades de seus concorrentes.']"></artigo>
